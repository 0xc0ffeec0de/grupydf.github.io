{% extends "base.html" %}

{% block styles %}
    {{ super() }}
    <link href="{{ SITEURL }}/theme/css/article.css" type="text/css" rel="stylesheet" media="screen,projection"/>
{% endblock %}

{% block banner %}
<div class="hero hero-article" style="background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('{{ GET_ARTICLE_IMAGE(article) }}')">
</div>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col s12 m12 l12 center-align" id="article-meta">
        <h1 class="white-text">{{ article.title }}</h1>
        <div class="article-metadata grey-text">
            <span class="article-author-name">
                <a href="{{ SITEURL }}/{{ article.author.url }}" title="{{ article.author.name|escape }}" class="grey-text">
                    <i class="fa fa-user"></i> {{ article.author.name }}
                </a>
            </span>
            <span class="article-category">
                <a href="{{ SITEURL }}/{{ article.category.url }}" title="{{ article.category.name|escape }}" class="grey-text">
                    <i class="fa fa-folder"></i> {{ article.category.name }}
                </a>
            </span>
            <span class="article-datetime">
                <i class="fa fa-calendar"></i> <time datetime="{{ article.date.isoformat() }}">{{ article.locale_date }}</time>
            </span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col s12 m12 l12 white z-depth-2" id="article">
        {{ article.content }}
    </div>
</div>
{% endblock %}
